<div class="program_tools" id="program_tools">
    <div class="icon_group">
        <div class="icon open_file" id="open_file">&#x2009;OPEN&#x2009;</div>
        <div class="icon save_file" id="save_file">&#x2009;SAVE&#x2009;</div>
        <div class="icon upload_file" id="upload_file">&#x2009;UPLOAD&#x2009;</div>
    </div>
    <div class="icon_group">
        <div class="icon play_program" id="play_program">&#x2009;RUN&#x2009;</div>
        <div class="icon pause_program" id="pause_program">&#x2009;PAUSE&#x2009;</div>
        <div class="icon step_program" id="step_program">&#x2009;STEP&#x2009;</div>
        <div class="icon abort_program" id="abort_program">&#x2009;ABORT&#x2009;</div>
    </div>
</div>
<div class="program_box" id="program_box">
    <textarea class="program_text" id="program_text" placeholder="G code"></textarea>
    <div class="program_explorer" id="program_explorer"></div>
    <div class="state_line" id="state_line" title="&#x2009;Current line&#x2009; : &#x2009;Current text position&#x2009;">
        <span class="current_line" id="current_line">1</span> : <span id="current_pos">0</span>
    </div>
</div>
