<html>
    <head>
        <meta charset="utf-8">
        <title>LinuxCNC Web Interface</title>
        <link rel="shortcut icon" href="img/calendar2.gif" />
        <link rel='stylesheet' href='css/main.css' type='text/css' media='screen' />
        <script src="js/main.js" type="text/javascript" ></script>
        <script src="js/websocket.js" type="text/javascript" ></script>
        <script type="text/javascript" >
            var lng,
                log = { add: function(t,c){console.log(t);} };
        </script>
    </head>
    <body>
        <!-- Settings panel -->
        <style type="text/css">@import "css/settings_panel.css";</style>
        <div class="settings" id="settings">
            <h3>&#x2009;Settings&#x2009;</h3>
            <div class="settings_close" id="settings_close">x</div>
            <div class="settings_tabs" id="settings_tabs"></div>
            <div class="settings_tabs_content" id="settings_tabs_content"></div>
        </div>
        <script type="text/javascript" src="js/settings_panel.js"></script>

        <!-- Main table -->
        <table class="main" id="main" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td class="left">
                    <!-- position panel -->
                    <style type="text/css">@import "css/position_panel.css";</style>
                    <div class="position">
                        <div class="position_box" id="x_axis_pos_box">
                            <div class="axis_name x_axis_name">X</div>
                            <input type="text" class="axis_value" size="1" id="x_axis_value" value="0.0" tabindex="1" title="&#x2009;Click - Edit, ESC - Cancel, ENTER - Set&#x2009;" />
                            <div id="x_axis_home" class="axis_home" title="&#x2009;Home&#x2009; X">&#x2009;H&#x2009;</div>
                            <div id="x_axis_reset" class="axis_reset" title="&#x2009;Set&#x2009; X = 0">0</div>
                            <div class="axis_limits_box" id="x_axis_limit_box">
                                <div class="axis_limit max_limit" id="x_axis_limit_max" title="X &#x2009;limit (max) status&#x2009;"></div>
                                <div class="axis_limit min_limit" id="x_axis_limit_min" title="X &#x2009;limit (min) status&#x2009;"></div>
                            </div>
                        </div>
                        <div class="position_box" id="y_axis_pos_box">
                            <div class="axis_name y_axis_name">Y</div>
                            <input type="text" class="axis_value" size="1" id="y_axis_value" value="0.0" tabindex="2" title="&#x2009;Click - Edit, ESC - Cancel, ENTER - Set&#x2009;" />
                            <div id="y_axis_home" class="axis_home" title="&#x2009;Home&#x2009; Y">&#x2009;H&#x2009;</div>
                            <div id="y_axis_reset" class="axis_reset" title="&#x2009;Set&#x2009; Y = 0">0</div>
                            <div class="axis_limits_box" id="y_axis_limit_box">
                                <div class="axis_limit max_limit" id="y_axis_limit_max" title="Y &#x2009;limit (max) status&#x2009;"></div>
                                <div class="axis_limit min_limit" id="y_axis_limit_min" title="Y &#x2009;limit (min) status&#x2009;"></div>
                            </div>
                        </div>
                        <div class="position_box" id="z_axis_pos_box">
                            <div class="axis_name z_axis_name">Z</div>
                            <input type="text" class="axis_value" size="1" id="z_axis_value" value="0.0" tabindex="3" title="&#x2009;Click - Edit, ESC - Cancel, ENTER - Set&#x2009;" />
                            <div id="z_axis_home" class="axis_home" title="&#x2009;Home&#x2009; Z">&#x2009;H&#x2009;</div>
                            <div id="z_axis_reset" class="axis_reset" title="&#x2009;Set&#x2009; Z = 0">0</div>
                            <div class="axis_limits_box" id="z_axis_limit_box">
                                <div class="axis_limit max_limit" id="z_axis_limit_max" title="Z &#x2009;limit (max) status&#x2009;"></div>
                                <div class="axis_limit min_limit" id="z_axis_limit_min" title="Z &#x2009;limit (min) status&#x2009;"></div>
                            </div>
                        </div>
                        <div class="position_box" id="a_axis_pos_box">
                            <div class="axis_name a_axis_name">A</div>
                            <input type="text" class="axis_value" size="1" id="a_axis_value" value="0.0" tabindex="3" title="&#x2009;Click - Edit, ESC - Cancel, ENTER - Set&#x2009;" />
                            <div id="a_axis_home" class="axis_home" title="&#x2009;Home&#x2009; A">&#x2009;H&#x2009;</div>
                            <div id="a_axis_reset" class="axis_reset" title="&#x2009;Set&#x2009; A = 0">0</div>
                            <div class="axis_limits_box" id="a_axis_limit_box">
                                <div class="axis_limit max_limit" id="a_axis_limit_max" title="A &#x2009;limit (max) status&#x2009;"></div>
                                <div class="axis_limit min_limit" id="a_axis_limit_min" title="A &#x2009;limit (min) status&#x2009;"></div>
                            </div>
                        </div>
                        <div class="position_box" id="b_axis_pos_box">
                            <div class="axis_name b_axis_name">B</div>
                            <input type="text" class="axis_value" size="1" id="b_axis_value" value="0.0" tabindex="3" title="&#x2009;Click - Edit, ESC - Cancel, ENTER - Set&#x2009;" />
                            <div id="b_axis_home" class="axis_home" title="&#x2009;Home&#x2009; B">&#x2009;H&#x2009;</div>
                            <div id="b_axis_reset" class="axis_reset" title="&#x2009;Set&#x2009; B = 0">0</div>
                            <div class="axis_limits_box" id="b_axis_limit_box">
                                <div class="axis_limit max_limit" id="b_axis_limit_max" title="B &#x2009;limit (max) status&#x2009;"></div>
                                <div class="axis_limit min_limit" id="b_axis_limit_min" title="B &#x2009;limit (min) status&#x2009;"></div>
                            </div>
                        </div>
                        <div class="position_box" id="c_axis_pos_box">
                            <div class="axis_name c_axis_name">C</div>
                            <input type="text" class="axis_value" size="1" id="c_axis_value" value="0.0" tabindex="3" title="&#x2009;Click - Edit, ESC - Cancel, ENTER - Set&#x2009;" />
                            <div id="c_axis_home" class="axis_home" title="&#x2009;Home&#x2009; C">&#x2009;H&#x2009;</div>
                            <div id="c_axis_reset" class="axis_reset" title="&#x2009;Set&#x2009; C = 0">0</div>
                            <div class="axis_limits_box" id="c_axis_limit_box">
                                <div class="axis_limit max_limit" id="c_axis_limit_max" title="C &#x2009;limit (max) status&#x2009;"></div>
                                <div class="axis_limit min_limit" id="c_axis_limit_min" title="C &#x2009;limit (min) status&#x2009;"></div>
                            </div>
                        </div>
                        <div class="position_type_box">
                            <select id="pos_type_select" class="pos_type_select" tabindex="5" title="&#x2009;Coordinates type&#x2009;">
                                <option value="actual_relative_pos">&#x2009;work, actual&#x2009;</option>
                                <option value="commanded_relative_pos">&#x2009;work, commanded&#x2009;</option>
                                <option value="actual_absolute_pos">&#x2009;machine, actual&#x2009;</option>
                                <option value="commanded_absolute_pos">&#x2009;machine, commanded&#x2009;</option>
                                <option value="joints_absolute_pos">&#x2009;joints, absolute&#x2009;</option>
                            </select>
                            <select id="pos_coord_sys_select" class="pos_coord_sys_select" tabindex="6" title="&#x2009;Coordinate System&#x2009;">
                                <option value="G53">G53 [0]</option>
                                <option value="G54" selected="selected">G54 [1]</option>
                                <option value="G55">G55 [2]</option>
                                <option value="G56">G56 [3]</option>
                                <option value="G57">G57 [4]</option>
                                <option value="G58">G58 [5]</option>
                                <option value="G59">G59 [6]</option>
                                <option value="G59.1">G59.1 [7]</option>
                                <option value="G59.2">G59.2 [8]</option>
                                <option value="G59.3">G59.3 [9]</option>
                            </select>
                        </div>
                        <div class="units_box">
                            <select id="linear_units_select" class="linear_units_select" tabindex="7" title="&#x2009;Display linear units&#x2009;">
                                <option value="AUTO">&#x2009;auto&#x2009;</option>
                                <option value="INCH">&#x2009;inches&#x2009;</option>
                                <option value="MM">&#x2009;millimeters&#x2009;</option>
                                <option value="CM">&#x2009;centimeters&#x2009;</option>
                                <option value="CUSTOM" disabled>&#x2009;custom&#x2009;</option>
                                <option value="NONE" disabled>&#x2009;none&#x2009;</option>
                            </select>
                            <select id="angular_units_select" class="angular_units_select" tabindex="8" title="&#x2009;Display angular units&#x2009;">
                                <option value="AUTO">&#x2009;auto&#x2009;</option>
                                <option value="DEG">&#x2009;degrees&#x2009;</option>
                                <option value="RAD">&#x2009;radians&#x2009;</option>
                                <option value="GRAD">&#x2009;gradians&#x2009;</option>
                                <option value="CUSTOM" disabled>&#x2009;custom&#x2009;</option>
                                <option value="NONE" disabled>&#x2009;none&#x2009;</option>
                            </select>
                        </div>
                    </div>
                    <script type="text/javascript" src="js/position_panel.js"></script>
                </td>
                <td class="center">
                    <!-- command panel -->
                    <style type="text/css">@import "css/command_panel.css";</style>
                    <div class="command">
                        <input class="command_text" id="command_text" type="text" size="1" placeholder="&#x2009;enter command here&#x2009;" tabindex="11"
                        /><input class="command_send" id="command_send" type="button" value="&#x2009;SEND&#x2009;" tabindex="12" />
                    </div>
                    <script type="text/javascript" src="js/command_panel.js"></script>

                    <!-- log panel -->
                    <style type="text/css">@import "css/log_panel.css";</style>
                    <div class="log_panel" id="log_panel">
                        <div class="clear" title="&#x2009;Clear LOG&#x2009;">X</div>
                    </div>
                    <script type="text/javascript" src="js/log_panel.js"></script>
                </div>
                <td class="right">
                    <!-- JOG panel -->
                    <style type="text/css">@import "css/JOG_panel.css";</style>
                    <div class="JOG" id="JOG_table">
                        <div class="inputs" id="JOG_inputs_table">
                            <div class="input1">
                                <input type="text" value="G91" size="1" id="jog_inputs_before" tabindex="21" />
                                <span class="desc">&#x2009;Before&#x2009;</span>
                            </div
                            ><div class="input2">
                                <input type="text" value="G0" size="1" id="jog_inputs_cmd" tabindex="22" />
                                <span class="desc">&#x2009;cmd&#x2009;</span>
                            </div
                            ><div class="input3">
                                <input type="text" value="1" size="1" id="jog_inputs_L1" tabindex="23" />
                                <span class="desc">L1</span>
                            </div
                            ><div class="input4">
                                <input type="text" value="10" size="1" id="jog_inputs_L2" tabindex="24" />
                                <span class="desc">L2</span>
                            </div
                            ><div class="input5">
                                <input type="text" value="500" size="1" id="jog_inputs_feed" tabindex="25" />
                                <span class="desc">&#x2009;Feed&#x2009;</span>
                            </div
                            ><div class="input6">
                                <input type="text" value="G90" size="1" id="jog_inputs_after" tabindex="26" />
                                <span class="desc">&#x2009;After&#x2009;</span>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript" src="js/JOG_panel.js"></script>
                </td>
            </tr>
        </table>
    </body>

    <!-- language script -->
    <script type="text/javascript" src="js/language.js"></script>
</html>
