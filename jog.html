<html>
    <head>
        <meta charset="utf-8">
        <title>LinuxCNC JOG Panel Mobile</title>
        <link rel="shortcut icon" href="img/calendar2.gif" />
        <link rel='stylesheet' href='css/main.css' type='text/css' media='screen' />
        <script src="js/main.js" type="text/javascript" ></script>
        <script src="js/websocket.js" type="text/javascript"></script>
        <script type="text/javascript" >
            var lng,
                log = { add: function(t,c){console.log(t);} };
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <script src="js/JOG_panel_mobile.js" type="text/javascript" ></script>
    </head>
    <body>
        <!-- JOG panel -->
        <style type="text/css">@import "css/JOG_panel.css";</style>
        <div class="JOG" id="JOG_table">
            <div class="inputs" id="JOG_inputs_table">
                <select id="jog_type" class="jog_type" tabindex="20" title="&#x2009;Movements type&#x2009;">
                    <option value="auto">&#x2009;auto&#x2009;</option>
                    <option value="manual">&#x2009;manual&#x2009;</option>
                </select
                ><div class="input3">
                    <input type="text" value="1" size="1" id="jog_inputs_L1" tabindex="23" />
                    <span class="desc">L1</span>
                </div
                ><div class="input4">
                    <input type="text" value="10" size="1" id="jog_inputs_L2" tabindex="24" />
                    <span class="desc">L2</span>
                </div
                ><div class="input5">
                    <input type="text" value="500" size="1" id="jog_inputs_feed" tabindex="25" />
                    <span class="desc">&#x2009;Feed&#x2009;</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/JOG_panel.js"></script>
    </body>

    <!-- language script -->
    <script type="text/javascript" src="js/language.js"></script>
</html>
